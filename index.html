<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #202124;
      --accent: #1a73e8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #202124;
        --fg: #e8eaed;
        --accent: #8ab4f8;
      }
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    input[type="time"] {
      font-size: 1.25rem;
      padding: 0.5rem 0.75rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      color: var(--fg);
      background: transparent;
      outline: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0b66c2;
    }

    .timer {
      font-size: 5rem;
      font-weight: 600;
      margin-top: 2rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Endzeit festlegen</h1>
  <input type="time" id="endTimeInput">
  <br>
  <button onclick="startCountdown()">Start</button>

  <div class="timer" id="countdown">--:--</div>

  <script>
    let timerInterval;

    function startCountdown() {
      clearInterval(timerInterval);
      const input = document.getElementById("endTimeInput").value;
      if (!input) return;

      const [h, m] = input.split(":");
      const now = new Date();
      const end = new Date(now);
      end.setHours(parseInt(h), parseInt(m), 0, 0);

      if (end < now) {
        end.setDate(end.getDate() + 1); // Falls die Zeit schon vorbei ist, morgen verwenden
      }

      updateCountdown(end); // Sofort anzeigen
      timerInterval = setInterval(() => updateCountdown(end), 1000);
    }

    function updateCountdown(end) {
      const now = new Date();
      const diff = end - now;

      if (diff <= 0) {
        clearInterval(timerInterval);
        document.getElementById("countdown").textContent = "00:00";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const minutes = Math.floor((totalSeconds / 60) % 60).toString().padStart(2, '0');
      const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
      const seconds = (totalSeconds % 60).toString().padStart(2, '0');

      const display = (hours !== "00" ? hours + ":" : "") + minutes + ":" + seconds;
      document.getElementById("countdown").textContent = display;
    }
  </script>
</body>
</html>
