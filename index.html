<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Punktwolke Visualisierung</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #input-area {
      margin-bottom: 20px;
    }
    input {
      width: 60px;
      margin-right: 10px;
    }
    #plot {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>3D Punktwolke Visualisierung</h2>
  <div id="input-area">
    <label>X: <input type="number" id="x-input" step="any"></label>
    <label>Y: <input type="number" id="y-input" step="any"></label>
    <label>Z: <input type="number" id="z-input" step="any"></label>
    <button onclick="addPoint()">Punkt hinzufügen</button>
  </div>

  <div id="plot"></div>

  <script>
    let xData = [];
    let yData = [];
    let zData = [];

    function drawPlot() {
      const trace = {
        x: xData,
        y: yData,
        z: zData,
        mode: 'markers',
        marker: {
          size: 5,
          color: zData,
          colorscale: 'Viridis',
          opacity: 0.8
        },
        type: 'scatter3d'
      };

      const layout = {
        margin: { l: 0, r: 0, b: 0, t: 0 }
      };

      Plotly.newPlot('plot', [trace], layout);
    }

    function addPoint() {
      const x = parseFloat(document.getElementById('x-input').value);
      const y = parseFloat(document.getElementById('y-input').value);
      const z = parseFloat(document.getElementById('z-input').value);

      if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
        xData.push(x);
        yData.push(y);
        zData.push(z);
        drawPlot();
      } else {
        alert("Bitte gültige Zahlen für X, Y und Z eingeben.");
      }

      document.getElementById('x-input').value = '';
      document.getElementById('y-input').value = '';
      document.getElementById('z-input').value = '';
    }

    drawPlot(); // Initial leer
  </script>
</body>
</html>
