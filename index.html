<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    :root {
      font-family: 'Segoe UI', sans-serif;
      --bg: #f9f9f9;
      --fg: #222;
      --accent: #6366f1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #fff;
        --accent: #818cf8;
      }
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .timer-display {
      font-size: 5rem;
      font-weight: 600;
      margin: 1rem 0;
      letter-spacing: 2px;
    }

    input[type="time"] {
      font-size: 1.2rem;
      padding: 0.4rem 0.6rem;
      border: 2px solid var(--accent);
      border-radius: 0.5rem;
      background: transparent;
      color: var(--fg);
      outline: none;
    }

    button {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>Set Countdown End Time</h1>
  <input type="time" id="endTimeInput">
  <button onclick="startCountdown()">Start</button>
  <div class="timer-display" id="countdown">--:--</div>

  <script>
    let timerInterval;

    function startCountdown() {
      clearInterval(timerInterval);
      const input = document.getElementById("endTimeInput").value;
      if (!input) return;

      const [h, m] = input.split(":");
      const now = new Date();
      const end = new Date(now);
      end.setHours(parseInt(h), parseInt(m), 0, 0);

      if (end < now) {
        end.setDate(end.getDate() + 1); // if time is earlier, use tomorrow
      }

      timerInterval = setInterval(() => {
        const now = new Date();
        const diff = end - now;
        if (diff <= 0) {
          clearInterval(timerInterval);
          document.getElementById("countdown").textContent = "00:00";
          return;
        }

        const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
        const hours = String(Math.floor((diff / 1000 / 60 / 60))).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

        document.getElementById("countdown").textContent =
          (hours > 0 ? `${hours}:` : "") + `${minutes}:${seconds}`;
      }, 1000);
    }
  </script>
</body>
</html>
